name: Eleventy Build

on:
  push:
    branches: [ main ]   # deploy on merge to main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # quick sanity checks
      - run: node -v && npm -v
      - run: ls -la
      - run: cat package.json

      # If you have package-lock.json committed, keep ci; otherwise use `npm i`
      - run: npm ci

      - run: npm run build       # must output to ./dist
      - run: touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          publish_dir: ./dist
