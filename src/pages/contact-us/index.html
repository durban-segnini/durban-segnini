---
layout: base.njk
title: Contact Us - Durban Segnini Gallery
---

<main class="main-wrapper grid-stack">
    <section>
      <h1 class="section-title">Contact Us</h1>
      <p>Questions about exhibitions, works, or private viewings?</p>
      </section>
    <section class="contact-form-section">
      <form class="contact-form" action="https://formcarry.com/s/6fsQfDShmVP" method="post" novalidate>
        <div class="form-grid">
          <div class="form-group form-group--first-name">
            <label for="first-name">FIRST NAME</label>
            <input
              type="text"
              id="first-name"
              name="first_name"
              autocomplete="given-name"
              required
              aria-label="Enter your first name" />
          </div>
          
          <div class="form-group form-group--last-name">
            <label for="last-name">LAST NAME</label>
            <input
              type="text"
              id="last-name"
              name="last_name"
              autocomplete="family-name"
              required
              aria-label="Enter your last name" />
          </div>
          
          <div class="form-group form-group--email">
            <label for="contact-email">EMAIL</label>
            <input
              type="email"
              id="contact-email"
              name="email"
              autocomplete="email"
              required
              aria-label="Enter your email address" />
          </div>
          
          <div class="form-group form-group--phone">
            <label for="contact-phone">PHONE</label>
            <input
              type="tel"
              id="contact-phone"
              name="phone"
              autocomplete="tel"
              aria-label="Enter your phone number" />
          </div>
          
          <div class="form-group form-group--message">
            <label for="contact-message">MESSAGE</label>
            <textarea
              id="contact-message"
              name="message"
              rows="6"
              required
              aria-label="Enter your message"></textarea>
          </div>
          
          <div class="form-group form-group--submit">
            <button type="submit" class="contact-submit-btn">
              SUBMIT
            </button>
          </div>
        </div>
      </form>
    </section>
  </main>
